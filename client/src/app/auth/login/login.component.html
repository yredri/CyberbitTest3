<section class="signup-form">
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field hintLabel="Please enter your username">
            <input 
            type="text" 
            matInput 
            placeholder="Your Username" 
            ngModel 
            name="username"
            required
            #emailInput="ngModel">
            
        </mat-form-field>
        <mat-form-field hintLabel="Please enter your password">
            <input 
            type="password" 
            matInput 
            placeholder="Your password" 
            ngModel 
            name="password"
            required
            #pwInput="ngModel">
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
    </form>
</section>
